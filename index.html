<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro de Devolu√ß√£o | Arena Autovidros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@300;400;700&display=swap');

    :root {
      --bg-dark: #0b0b1a;
      --bg-darker: #080812;
      --gold: #ffd700;
      --gold-light: #ffeb66;
      --text: #f0f0f5;
      --gray: #a0a0b0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
      color: var(--text);
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--gold), #ffaa00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tabs {
      display: flex;
      gap: 1px;
      background: rgba(255,215,0,0.1);
      border-radius: 6px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .tab-btn {
      flex: 1;
      background: rgba(15,15,35,0.8);
      border: none;
      color: var(--text);
      padding: 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active, .tab-btn:hover {
      background: rgba(255,215,0,0.15);
      color: var(--gold);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--gold);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(20,20,40,0.7);
      border: 1px solid rgba(255,215,0,0.2);
      border-radius: 4px;
      color: white;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 8px rgba(255,215,0,0.3);
    }

    .btn {
      background: linear-gradient(45deg, #c5a036, var(--gold));
      color: var(--bg-darker);
      border: none;
      padding: 14px 28px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,215,0,0.4);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .metric-card {
      background: rgba(20,20,40,0.6);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      border-left: 3px solid var(--gold);
    }

    .metric-label {
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 8px;
    }

    .metric-value {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .metric-value.money { color: var(--gold); }
    .metric-value.percent { color: #4ade80; }
    .metric-value.error { color: #f87171; }

    .date-display {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--gold);
    }

    @media (max-width: 600px) {
      .dashboard-grid { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1><i class="fas fa-undo-alt"></i> Centro de Devolu√ß√£o</h1>
      <p>Arena Autovidros ‚Äî Excel√™ncia em cada entrega e controle</p>
    </header>

    <!-- Abas -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="registro">Registrar Devolu√ß√£o</button>
      <button class="tab-btn" data-tab="dashboard">Vis√£o Geral</button>
    </div>

    <!-- Tela 1: Registro -->
    <div id="registro" class="tab-content active">
      <form id="devolucao-form">
        <div class="form-group">
          <label for="pedido"><i class="fas fa-file-invoice"></i> Pedido devolvido</label>
          <input type="text" id="pedido" required placeholder="Ex: PED-2025-11842">
        </div>

        <div class="form-group">
          <label for="item"><i class="fas fa-box"></i> Item devolvido</label>
          <input type="text" id="item" required placeholder="Ex: VID-TRASEIRO-FOX">
        </div>

        <div class="form-group">
          <label for="motivo"><i class="fas fa-exclamation-triangle"></i> Motivo da devolu√ß√£o</label>
          <select id="motivo" required>
            <option value="">‚Äî Selecione ‚Äî</option>
            <option value="avariado">Item avariado</option>
            <option value="extraviado">Item extraviado</option>
            <option value="erro_carregamento">Erro de carregamento</option>
            <option value="cliente">Solicita√ß√£o do cliente</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preco"><i class="fas fa-tag"></i> Pre√ßo do item (R$)</label>
          <input type="number" id="preco" step="0.01" min="0" required placeholder="Ex: 450.90">
        </div>

        <button type="submit" class="btn"><i class="fas fa-save"></i> Registrar Devolu√ß√£o</button>
      </form>
    </div>

    <!-- Tela 2: Dashboard -->
    <div id="dashboard" class="tab-content">
      <div class="date-display">
        üìÖ <span id="data-atual">18/nov/2025</span>
      </div>

      <div class="dashboard-grid">
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-file-alt"></i> Pedidos</div>
          <div class="metric-value" id="pedidos">42</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-truck"></i> Viagens</div>
          <div class="metric-value" id="viagens">8</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-weight"></i> PB carregados (kg)</div>
          <div class="metric-value" id="pb">12.850</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-money-bill-wave"></i> Valor transportado</div>
          <div class="metric-value money" id="valor-transportado">R$ 124.500,00</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-undo"></i> Pedidos devolvidos</div>
          <div class="metric-value error" id="devolvidos">0</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-file-invoice-dollar"></i> Valor devolvido</div>
          <div class="metric-value money" id="valor-devolvido">R$ 0,00</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-shipping-fast"></i> Taxa de entrega</div>
          <div class="metric-value percent" id="taxa-entrega">100%</div>
        </div>
        <div class="metric-card">
          <div class="metric-label"><i class="fas fa-percentage"></i> Taxa de ocupa√ß√£o</div>
          <div class="metric-value percent" id="taxa-ocupacao">94,3%</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ativar abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remover ativo
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => {
          el.classList.remove('active');
        });
        // Ativar selecionado
        const tabId = btn.dataset.tab;
        btn.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Dados simulados (substitua depois por l√≥gica real)
    const dadosHoje = {
      data: '18/nov/2025',
      pedidos: 42,
      viagens: 8,
      pb: '12.850',
      valorTransportado: 124500.00,
      devolvidos: 0,
      valorDevolvido: 0.00,
      taxaEntrega: 100, // %
      taxaOcupacao: 94.3 // %
    };

    // Carregar dashboard inicial
    function atualizarDashboard() {
      const d = dadosHoje;
      document.getElementById('data-atual').textContent = d.data;
      document.getElementById('pedidos').textContent = d.pedidos;
      document.getElementById('viagens').textContent = d.viagens;
      document.getElementById('pb').textContent = d.pb;
      document.getElementById('valor-transportado').textContent = 
        new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(d.valorTransportado);
      document.getElementById('devolvidos').textContent = d.devolvidos;
      document.getElementById('valor-devolvido').textContent = 
        new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(d.valorDevolvido);
      document.getElementById('taxa-entrega').textContent = d.taxaEntrega + '%';
      document.getElementById('taxa-ocupacao').textContent = d.taxaOcupacao + '%';
    }

    atualizarDashboard();

    // Salvar devolu√ß√£o
    document.getElementById('devolucao-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const devolucao = {
        pedido: document.getElementById('pedido').value,
        item: document.getElementById('item').value,
        motivo: document.getElementById('motivo').value,
        preco: parseFloat(document.getElementById('preco').value),
        data: new Date().toISOString().split('T')[0]
      };

      // Carregar devolu√ß√µes salvas
      let devolucoes = JSON.parse(localStorage.getItem('devolucoes') || '[]');
      
      // Adicionar nova
      devolucoes.push(devolucao);
      localStorage.setItem('devolucoes', JSON.stringify(devolucoes));

      // Atualizar contadores
      dadosHoje.devolvidos += 1;
      dadosHoje.valorDevolvido += devolucao.preco;
      dadosHoje.taxaEntrega = Math.round((1 - dadosHoje.devolvidos / dadosHoje.pedidos) * 1000) / 10; // 1 casa decimal

      atualizarDashboard();

      // Limpar formul√°rio
      this.reset();
      alert('‚úÖ Devolu√ß√£o registrada com sucesso!');
    });
  </script>

</body>
</html>
