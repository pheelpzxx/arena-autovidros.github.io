<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Autovidros</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0b0b1a, #1a1a2e);
      color: #f0f0f5;
      font-family: 'Lato', sans-serif;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1580273916550-e323be2ae537?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      background: linear-gradient(to right, #ffd700, #ffaa00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #c5a036, #ffd700);
      color: #0b0b1a;
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(255,215,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255,215,0,0.5);
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #ffd700;
    }

    .video-section {
      text-align: center;
    }

    video {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Partículas de luz sutis (opcional, via JS) */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Partículas (opcional) -->
  <div id="particles-js"></div>

  <header>
    <div class="header-content">
      <h1>Arena Autovidros</h1>
      <p class="subtitle">Excelência na instalação. Compromisso em cada detalhe. Orgulho em cada resultado.</p>
      <a href="#contato" class="btn">Solicitar Orçamento</a>
    </div>
  </header>

  <section class="video-section">
    <h2 class="section-title">A Precisão em Movimento</h2>
    <!-- Use um vídeo seu em slow motion (ex: instalação perfeita de um vidro) -->
    <!-- Para testar, use este vídeo gratuito de alta qualidade (CC0): -->
    <video controls poster="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?auto=format&fit=crop&w=800">
      <source src="https://cdn.pixabay.com/video/2022/05/10/95680-707625903_large.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </section>

  <section id="contato">
    <h2 class="section-title">Fale Conosco</h2>
    <p style="text-align:center; font-size:1.2rem;">
      Estamos prontos para entregar excelência à sua frota ou veículo.
    </p>
    <div style="text-align:center; margin-top:30px;">
      <a href="https://wa.me/55seunumero" class="btn">Enviar Mensagem no WhatsApp</a>
    </div>
  </section>

  <!-- Partículas JS (gratuito) -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 800 } },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.2, random: true },
        size: { value: 2, random: true },
        move: { enable: true, speed: 0.5 }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } },
      retina_detect: true
    });
  </script>

</body>
</html>
